name: Deploy API to Cloudflare Workers

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    # åªåœ¨ CI æˆåŠŸä¸”æ˜¯ main åˆ†æ”¯æ—¶éƒ¨ç½²
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸš€ Deploy to Cloudflare Workers (raw wrangler)
        working-directory: packages/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euxo pipefail
          npx --yes wrangler --version
          npx --yes wrangler deploy

      - name: âœ… Deployment summary
        if: success()
        run: |
          echo "### âœ… API Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”– Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ¿ Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ API URL: https://api.tiga2000.com/" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’š Health Check: https://api.tiga2000.com/health" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Problems Endpoint: https://api.tiga2000.com/problems" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Configure Custom Domain in Cloudflare Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "2. Workers & Pages â†’ golden-path-demo-api â†’ Custom Domains" >> $GITHUB_STEP_SUMMARY
          echo "3. Add: api.tiga2000.com" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ©º Health Check
        if: success()
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          curl -f https://api.tiga2000.com/health || echo "Health check failed (Custom Domain may not be configured yet)"
