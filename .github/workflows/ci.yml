name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

# å–æ¶ˆåŒä¸€ PR/branch çš„æ—§æ„å»º
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´ git å†å²ï¼Œç”¨äº build info

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .vite
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint
        continue-on-error: false

      - name: ğŸ§ª Run tests
        run: npm run test
        continue-on-error: false
        env:
          CI: true

      - name: ğŸ“Š Upload test coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_GITHUB_USERNAME: ${{ github.repository_owner }}
          VITE_GITHUB_REPO: ${{ github.event.repository.name }}
          VITE_DOMAIN: tiga2000.com

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7

      - name: ğŸ“‹ Build summary
        if: success()
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Info:**" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”– Commit: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ¿ Branch: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ‘¤ Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Node version: ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Output:**" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/ >> $GITHUB_STEP_SUMMARY || echo "No dist directory found"

      - name: ğŸš¨ Failure notification
        if: failure()
        run: |
          echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Failed Step:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for detailed error information." >> $GITHUB_STEP_SUMMARY

  # æ£€æŸ¥æ„å»ºäº§ç‰©å¤§å°
  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: ğŸ“Š Check bundle size
        run: |
          echo "### ğŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/assets -type f -name "*.js" -exec du -h {} + | sort -rh >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find dist/assets -type f -name "*.css" -exec du -h {} + | sort -rh >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');

            const totalSize = execSync('du -sh dist/').toString().split('\t')[0];
            const jsFiles = execSync('find dist/assets -type f -name "*.js" -exec du -h {} + | head -3').toString();
            const cssFiles = execSync('find dist/assets -type f -name "*.css" -exec du -h {} +').toString();

            const body = `## ğŸ“¦ Bundle Size Report

            **Total Size:** \`${totalSize}\`

            ### JavaScript Files (Top 3)
            \`\`\`
            ${jsFiles}
            \`\`\`

            ### CSS Files
            \`\`\`
            ${cssFiles}
            \`\`\`

            ---
            ğŸ¤– Generated by CI on commit ${context.sha.substring(0, 7)}
            `;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('Bundle Size Report')
            );

            // Update or create comment
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: ci
    # åªåœ¨ push åˆ° main æ—¶éƒ¨ç½²ï¼ˆé¿å… PR / develop ä¹Ÿéƒ¨ç½²ç”Ÿäº§ï¼‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/

      - name: ğŸš€ Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: golden-path-demo
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
