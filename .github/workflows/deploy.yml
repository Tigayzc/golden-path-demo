name: Deploy to Cloudflare Pages

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      actions: read     # ‚úÖ ÂøÖÈ°ªÂä†Ëøô‰∏ÄË°å

    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'

    steps:
      - name: üì• Download build artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.event.workflow_run.head_sha }}
          path: dist
          run-id: ${{ github.event.workflow_run.id }}

      - name: üîç Verify dist contents
        run: |
          echo "Dist contents:"
          ls -lh dist
          test -f dist/index.html

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: golden-path-demo
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Health Check
        if: github.event.workflow_run.head_branch == 'main'
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          curl -f https://tiga2000.com/health || echo "Health check failed (expected if domain not configured yet)"
