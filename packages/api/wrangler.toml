name = "golden-path-demo-api"
main = "src/index.js"
compatibility_date = "2025-01-27"
compatibility_flags = ["nodejs_compat"]

# Development server configuration
[dev]
port = 8787
ip = "127.0.0.1"

# Workers Routes - 由 Terraform 管理，不在这里配置
# routes 配置会导致部署失败，因为需要额外的 zone_id 权限
# 通过 Terraform 的 cloudflare_workers_route 资源来管理路由

# Environment Variables
[vars]
ENVIRONMENT = "production"
API_VERSION = "1.0.0"
ALLOWED_ORIGINS = "https://tiga2000.com,http://localhost:5173"

# KV Namespaces (如果需要)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# D1 Database (如果需要)
# [[d1_databases]]
# binding = "DB"
# database_name = "golden-path-demo-db"
# database_id = "your-database-id"
