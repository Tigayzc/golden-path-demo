name = "golden-path-demo-api"
main = "src/index.js"
compatibility_date = "2025-01-27"
compatibility_flags = ["nodejs_compat"]

# Development server configuration
[dev]
port = 8787
ip = "127.0.0.1"

# Workers Routes - API 将通过 /api/* 路径访问
routes = [
  { pattern = "tiga2000.com/api/*", zone_name = "tiga2000.com" }
]

# Environment Variables
[vars]
ENVIRONMENT = "production"
API_VERSION = "1.0.0"
ALLOWED_ORIGINS = "https://tiga2000.com,http://localhost:5173"

# KV Namespaces (如果需要)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

# D1 Database (如果需要)
# [[d1_databases]]
# binding = "DB"
# database_name = "golden-path-demo-db"
# database_id = "your-database-id"
